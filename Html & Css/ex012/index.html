<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hospedagem de videos</title>
        <style>
  iframe {
    width: 100%;
    height: 45vh; /* ou qualquer valor proporcional */
    border: none;
  }
</style>
    </head>
    <body>
        <h2>Inserindo vídeos hospedando localmente</h2>
        <p>Este vídeo está hospedado no servidor local.</p>
        <video
            width="340px"
            poster="media/thumb.jpg"
            preload="metadata"
            loop
            controls
        >
            <source src="media/video.mp4" type="video/mp4" />
            <source src="media/video.mov" type="video/mov" />
            [ERROR] Seu navegador não suporta vídeos.
        </video>
        <h2>Incorporando Vídeos externos</h2>
        <div style="width: 80%; background-color: black;">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/NmvVhovjJI0?si=28DcfS_i8yflcPIV&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </body>
</html>

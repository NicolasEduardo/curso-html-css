<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas e áudio</title>
    
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este arquivo em diferentes dispositivos, ou tente alterar o zoom para ver a mudança.</p> 
    <picture>
      <source srcset="images/foto_p.png" type="image/png" media="(max-width: 600px)" />
      <source srcset="images/foto_m.png" type="image/png" media="(max-width: 1000px)"/>
      <img src="images/foto_g.png" alt="imagemRecursiva" />
    </picture>
    <h1>Abrindo áudios</h1>
    <audio controls loop preload="metadata">
      <source src="media/ela_quer.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>

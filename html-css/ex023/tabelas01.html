<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura basica das tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 0px;
    }
    h1 {
        text-align: center;
        font-variant: small-caps;
    }
    table {
        border-collapse: collapse;
    }
    tr {
        background-color: gray;
    }
    td {
        width: 100px;
        height: 100px;
        text-align: right;
        vertical-align: bottom;
        border: 2px solid black;
    }
    
</style>
<body>
    <h1>Estrutura tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
        </tr>
    </table>
</body>
</html>
